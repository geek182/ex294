    - name: Copy issue file to directory
      ansible.builtin.copy:
        src: files/issue
        dest: /etc/issue
        owner: root
        group: root
        mode: '0644'

    - name: Creates symbolic link
      ansible.builtin.copy:
        src: /etc/issue
        dest: /etc/issue.net
        follow: yes
