---
- name: Play - Create welcome message
  hosts: {{ myserver }} | default('localhost')
  tasks:
 
    - name: Create configuration file from template
      ansible.builtin.template:
        src: templates/motd.j2
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'
    
